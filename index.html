<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1/slick/slick.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1/slick/slick-theme.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="key_visual">
        <ul class="slider">
            <li><img src="./img/slide_1.jpg" alt=""></li>
            <li><img src="./img/slide_2.jpg" alt=""></li>
            <li><img src="./img/slide_3.jpg" alt=""></li>
            <li><img src="./img/slide_4.jpg" alt=""></li>
            <li><img src="./img/slide_5.jpg" alt=""></li>
        </ul>
    </div>

    <main>
        <section class="theme">
            <div class="theme_card">
                <p>よこはま</p>
                <h2>問題</h2>
                <p id="quiz_question">問題文を表示</p>
                <div id="quiz_answer">回答欄</div>
                <button id="quiz">回答</button>
            </div>
        </section>

        <section class="theme">
            <div class="theme_card">
                <div>
                    <form id="radio">
                    </form>
                </div>
                <button id="test">回答</button>
            </div>
        </section>

        <section class="theme">
            <div class="theme_card backgroundcolor">
                <h2>課題C</h2>
                <p>CSSのクラスをJavaScriptで書き換え</p>
                <p>クラスを変化させるタイミングは、ユーザが決定すること</p>
                <p>６色で無限ループするようになってます。</p>
                <button id="backgroundColor">背景色を変える</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1/slick/slick.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
